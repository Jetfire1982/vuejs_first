<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter">
        {{counter}} {{r}}
    </div>
    <script src="https://unpkg.com/vue@3.4.35"></script>
     <!-- <script src="js/vue.global.js"></script> -->
    <script>
        const Counter = {
            data(){
                return{
                    counter:0,
                    r:1
                }
            },
            mounted(){
                setInterval(()=>{
                    this.counter++
                    this.r++
                }, 1000)
            }

        }
        Vue.createApp(Counter).mount('#counter')
    </script>
</body>
</html>
